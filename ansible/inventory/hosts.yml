---
# Ansible inventory for Jarvis stack management
# 
# Usage:
#   ansible-playbook -i inventory/hosts.yml playbooks/site.yml

all:
  hosts:
    localhost:
      ansible_connection: local
      ansible_python_interpreter: "{{ ansible_playbook_python }}"
  
  vars:
    # Project directories (relative to ansible directory)
    project_root: "{{ playbook_dir | dirname | dirname }}"
    production_dir: "{{ playbook_dir | dirname | dirname }}/production"
    beta_dir: "{{ playbook_dir | dirname | dirname }}/beta"
    
    # Docker Compose settings
    compose_file: "{{ playbook_dir | dirname | dirname }}/docker-compose.yaml"
    compose_project_name: jarvis
    
    # Stack profiles
    profile_all: "all"
    profile_prod: "prod"
    profile_beta: "beta"
